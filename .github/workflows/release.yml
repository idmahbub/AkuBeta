name: Auto Release Build

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:

  # =========================
  # VERSION TAGGING
  # =========================
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Get latest tag
        id: tag
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$latest" ]; then
            new_tag="v1.0.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch+1))
            new_tag="v$major.$minor.$patch"
          fi

          git tag $new_tag
          git push origin $new_tag

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

  # =========================
  # BUILD CROSS PLATFORM
  # =========================
  build:
    needs: version

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ---------- Windows ----------
      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y
          copy C:\ProgramData\chocolatey\bin\ffmpeg.exe bin\
          copy C:\ProgramData\chocolatey\bin\ffprobe.exe bin\

          - name: Build Windows
          if: runner.os == 'Windows'
          run: |
            pyinstaller app.py `
              --name PlaylistApp `
              --windowed `
              --hidden-import=DownloadManager `
              --hidden-import=arabic_reshaper `
              --hidden-import=bidi.algorithm `
              --add-data "bin;bin" `
              --add-data "fonts;fonts" `
              --noconfirm
        
      - name: Prepare Windows ZIP
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $buildPath = "dist\PlaylistApp"
          if (!(Test-Path $buildPath)) {
              Write-Error "Build folder not found!"
              exit 1
          }
      
          Rename-Item $buildPath "PlaylistApp-Windows"
          Compress-Archive -Path "PlaylistApp-Windows" -DestinationPath "PlaylistApp-Windows.zip"

      # ---------- macOS ----------
      - name: Install FFmpeg (Mac)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg
          mkdir -p bin
          cp $(which ffmpeg) bin/
          cp $(which ffprobe) bin/

      - name: Build Mac
        if: runner.os == 'macOS'
        run: |
          pyinstaller app.py \
            --name PlaylistApp \
            --windowed \
            --hidden-import=DownloadManager \
            --hidden-import=arabic_reshaper \
            --hidden-import=bidi.algorithm \
            --add-data "fonts:fonts" \
            --add-data "bin:bin" \
            --noconfirm

      - name: Rename Mac build
        if: runner.os == 'macOS'
        run: |
          mv dist/PlaylistApp.app PlaylistApp-macOS.app

      - name: Zip Mac build
        if: runner.os == 'macOS'
        run: |
          zip -r PlaylistApp-macOS.zip PlaylistApp-macOS.app

      # ================= Upload ZIP Artifact =================
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: "*.zip"

  # =========================
  # CREATE RELEASE
  # =========================
  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          files: artifacts/**/*.zip

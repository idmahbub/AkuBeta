name: Auto Release Build

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: write

jobs:

  # =========================
  # VERSION TAGGING
  # =========================
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Get latest tag and create new tag
        id: tag
        run: |
          git fetch --tags

          latest=$(git tag --sort=-v:refname | head -n 1)
          if [ -z "$latest" ]; then
            new_tag="v1.0.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch+1))
            new_tag="v$major.$minor.$patch"
          fi

          echo "New tag: $new_tag"

          git tag $new_tag
          git push origin $new_tag

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

  # =========================
  # BUILD CROSS PLATFORM
  # =========================
  build:
    needs: version
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pyinstaller yt-dlp pillow

      # ---------- Build per OS ----------
      - name: Build App
        run: |
          echo "Building for $RUNNER_OS"
          if [ "$RUNNER_OS" = "Windows" ]; then
            pyinstaller app.py --onefile --windowed --name PlaylistApp --add-data "fonts;fonts" --add-data "bin;bin"
          else
            pyinstaller app.py --onefile --windowed --name PlaylistApp --add-data "fonts:fonts" --add-data "bin:bin"
          fi

      # ---------- Rename binary per OS ----------
      - name: Rename binary
        run: |
          mkdir -p dist_renamed
          if [ "$RUNNER_OS" = "Windows" ]; then
            mv dist/PlaylistApp.exe dist_renamed/PlaylistApp-Windows.exe
          elif [ "$RUNNER_OS" = "macOS" ]; then
            mv dist/PlaylistApp dist_renamed/PlaylistApp-macOS
          else
            mv dist/PlaylistApp dist_renamed/PlaylistApp-Linux
          fi

      # ---------- Upload artifact per OS ----------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}
          path: dist_renamed/*

  # =========================
  # CREATE RELEASE
  # =========================
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: build-windows-latest
          path: artifacts/windows

      - name: Download Mac artifact
        uses: actions/download-artifact@v4
        with:
          name: build-macos-latest
          path: artifacts/macos

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: build-ubuntu-latest
          path: artifacts/linux

      - name: Debug new tag
        run: echo "Releasing tag ${{ needs.version.outputs.new_tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          files: |
            artifacts/windows/*
            artifacts/macos/*
            artifacts/linux/*
          overwrite_files: true
          token: ${{ secrets.GITHUB_TOKEN }}

name: Auto Release Build

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:

  # =========================
  # VERSION TAGGING
  # =========================
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Increment Version Tag
        id: tag
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$latest" ]; then
            new_tag="v1.0.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch+1))
            new_tag="v$major.$minor.$patch"
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag $new_tag
          git push origin $new_tag

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT


  # =========================
  # BUILD CROSS PLATFORM
  # =========================
  build:
    needs: version

    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ================= WINDOWS =================
      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install ffmpeg -y
          if (!(Test-Path "bin")) {
              New-Item -ItemType Directory -Path "bin"
          }
          copy C:\ProgramData\chocolatey\bin\ffmpeg.exe bin\
          copy C:\ProgramData\chocolatey\bin\ffprobe.exe bin\

      - name: Build Windows
        if: runner.os == 'Windows'
        run: pyinstaller app.py --name PlaylistApp --windowed --hidden-import=DownloadManager --hidden-import=arabic_reshaper --hidden-import=bidi.algorithm --add-data "bin;bin" --add-data "fonts;fonts" --noconfirm

      - name: Package Windows
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          $distPath = "dist\PlaylistApp"
      
          if (!(Test-Path $distPath)) {
              Write-Error "dist\PlaylistApp not found!"
              exit 1
          }
      
          $newPath = "dist\PlaylistApp-Windows"
          Rename-Item $distPath $newPath
      
          Compress-Archive -Path $newPath -DestinationPath "PlaylistApp-Windows.zip"


      # ================= MAC =================
      - name: Install FFmpeg (Mac)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg
          mkdir -p bin
          cp $(which ffmpeg) bin/
          cp $(which ffprobe) bin/

      - name: Build Mac
        if: runner.os == 'macOS'
        run: |
          pyinstaller app.py \
            --name PlaylistApp \
            --windowed \
            --hidden-import=DownloadManager \
            --hidden-import=arabic_reshaper \
            --hidden-import=bidi.algorithm \
            --add-data "fonts:fonts" \
            --add-data "bin:bin" \
            --noconfirm

      - name: Package Mac
        if: runner.os == 'macOS'
        run: |
          mv dist/PlaylistApp.app PlaylistApp-macOS.app
          zip -r PlaylistApp-macOS.zip PlaylistApp-macOS.app


      # ================= Upload Artifact =================
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ runner.os }}
          path: "*.zip"



  # =========================
  # CREATE RELEASE
  # =========================
  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          files: artifacts/**/*.zip
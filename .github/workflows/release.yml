name: Auto Release Build

on:
  push:
    branches: [main, master]

permissions:
  contents: write

jobs:

  # =========================
  # VERSION TAGGING
  # =========================
  version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.tag.outputs.new_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Create Increment Version Tag
        id: tag
        run: |
          git fetch --tags
          latest=$(git tag --sort=-v:refname | head -n 1)

          if [ -z "$latest" ]; then
            new_tag="v1.0.0"
          else
            version=${latest#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch+1))
            new_tag="v$major.$minor.$patch"
          fi

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git tag $new_tag
          git push origin $new_tag

          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT


  # =========================
  # BUILD
  # =========================
  build:
    needs: version
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller


      # ================= WINDOWS =================
      - name: Install FFmpeg (Windows)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          choco install ffmpeg -y
          New-Item -ItemType Directory -Force -Path bin
          copy C:\ProgramData\chocolatey\bin\ffmpeg.exe bin\
          copy C:\ProgramData\chocolatey\bin\ffprobe.exe bin\

      - name: Build Windows (ONEDIR)
        if: runner.os == 'Windows'
        run: |
          pyinstaller app.py `
            --name PlaylistApp `
            --windowed `
            --noconfirm `
            --clean `
            --add-data "fonts;fonts" `
            --add-binary "bin/ffmpeg.exe;bin" `
            --add-binary "bin/ffprobe.exe;bin"

      - name: Package Windows (ZIP)
        if: runner.os == 'Windows'
        shell: powershell
        run: |
          if (!(Test-Path "dist\PlaylistApp")) {
            Write-Error "dist\PlaylistApp folder not found!"
            exit 1
          }
          Compress-Archive -Path dist\PlaylistApp -DestinationPath PlaylistApp-Windows.zip


      # ================= MAC =================
      - name: Install FFmpeg (Mac)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg
          mkdir -p bin
          cp $(which ffmpeg) bin/
          cp $(which ffprobe) bin/

      - name: Build Mac (ONEDIR .app)
        if: runner.os == 'macOS'
        run: |
          pyinstaller app.py \
            --name PlaylistApp \
            --windowed \
            --noconfirm \
            --clean \
            --add-data "fonts:fonts" \
            --add-data "bin:bin"

      - name: Package Mac (ZIP)
        if: runner.os == 'macOS'
        run: |
          if [ ! -d "dist/PlaylistApp.app" ]; then
            echo "PlaylistApp.app not found!"
            exit 1
          fi
          mv dist/PlaylistApp.app PlaylistApp-macOS.app
          zip -r PlaylistApp-macOS.zip PlaylistApp-macOS.app


      # ================= UPLOAD ARTIFACT =================
      - name: Upload ZIP Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ runner.os }}
          path: "*.zip"


  # =========================
  # CREATE RELEASE
  # =========================
  release:
    needs: [version, build]
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
          files: artifacts/**/*.zip
